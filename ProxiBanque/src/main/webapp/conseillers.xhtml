<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	
</h:head>

<h:body>


	<ui:composition template="/template/layout.xhtml">
		<!-- redÃ©finition de la zone content du layout -->
		<ui:define name="content">
			<center>
				<h:form id="formDataTable">
					<p:panel header="Liste de vos conseillers" style="width: 700;" />
					<p:dataTable var="conseiller" value="#{conseillers}"
						selection="#{gerant.conseiller}" selectionMode="single"
						style="width: 700" rowKey="#{conseiller.idEmploye}"
						first="#{conseiller.idEmploye}" editable="true">
						<p:ajax event="rowSelect" update=":formDataTable:userUpdateForm"
							listener="#{gerant.SelectUser}" />


						<p:column sortBy="#{conseiller.idEmploye}">
							<f:facet name="header">
								<h:outputText value="Id" />
							</f:facet>
							<h:outputText value="#{conseiller.idEmploye}" />
						</p:column>

						<p:column sortBy="#{conseiller.nom}">
							<f:facet name="header">
								<h:outputText value="Nom" />
							</f:facet>
							<h:outputText value="#{conseiller.nom}" />
						</p:column>
						<p:column sortBy="#{conseiller.prenom}">
							<f:facet name="header">
								<h:outputText value="Prenom" />
							</f:facet>
							<h:outputText value="#{conseiller.prenom}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="Supprimer le conseiller" />
							</f:facet>

							<h:commandLink type="delete" value="Supprimer le conseiller"
								action="#{conseiller.supprimer(conseiller)}">
							</h:commandLink>
						</p:column>

					</p:dataTable>

					<p:panel id="userDetailsPanelId" header="Modifier un conseiller"
						style="width: 700;" widgetVar="oneUser">
						<h:panelGrid columns="2" cellpadding="2" id="userUpdateForm"
							border="0">

							<h:outputLabel for="#{conseiller.nom}" value="Nom" />
							<h:inputText value="#{gerant.conseiller.nom}" style="width: 100;"
								editable="true"></h:inputText>

							<h:outputLabel for="#{conseiller.prenom}" value="Prenom" />
							<h:inputText value="#{gerant.conseiller.prenom}" editable="true"></h:inputText>
							
							<h:commandButton type="submit" value="Modifier"
								action="#{conseiller.modifier()}"></h:commandButton>

						</h:panelGrid>
					</p:panel>


				</h:form>
			</center>
		</ui:define>
	</ui:composition>
</h:body>
</html>
